AWSTemplateFormatVersion: '2010-09-09'
Description: Sample CloudFormation template with security findings for testing

Resources:
  # S3 bucket without encryption - should trigger findings
  UnencryptedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: test-bucket-no-encryption

  # Security group with overly permissive ingress
  PermissiveSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Test security group
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0  # Should trigger finding - SSH open to world

  # IAM role with wildcard permissions
  WildcardRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: TooPermissive
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: '*'  # Should trigger finding - wildcard actions
                Resource: '*'
